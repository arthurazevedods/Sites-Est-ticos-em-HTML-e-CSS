<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Logo</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style-menu.css">
		<link rel="stylesheet" href="css/style-footer.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<nav class="navbar">
				<h1 class="logo">LOGO</h1>
				<ul class="nav-ul">
					<li class="nav-li transition"><a href="index.html">Home</a></li>
					<li class="nav-li transition"><a href="produtos.html">Produtos</a></li>
					<li class="nav-li transition"><a href="contato.html">Contato</a></li>
				</ul>
				<a class="cta" href="login.html"><button class="bt-nav transition">Login</button></a>
			</nav>
		</header>
		<main class="main-bg">
			<div class="main-width main-div-bg">
				<form>
					<div class="input-group">
						<label class="label" for="nomesobrenome">Nome e sobrenome</label>
						<input type="text" id="nomesobrenome" class="input" required>
					</div>
					<div class="input-group">
						<label class="label" for="email">Email</label>
						<input type="email" id="email" class="input" required placeholder="seuemail@dominio.com">
					</div>
					<div class="input-group">
						<label class="label" for="telefone">Telefone</label>
						<input type="tel" id="telefone" class="input" required placeholder="(XX) XXXXX-XXXX">
					</div>
					<div class="input-group">
						<label class="label" for="mensagem">Mensagem</label>
						<textarea cols="70" rows="10" id="mensagem" class="input" required></textarea>
					</div>
					
					<br>
					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label class="cl-radio">
							<input  class="radio-input" name="contato" value ="email"type="radio">
							<span>Email</span>
						</label>
						<label class="cl-radio">
							<input  class="radio-input" name="contato" value="telefone" type="radio">
							<span>Telefone</span>
						</label>
						<label class="cl-radio">
							<input class="radio-input" checked name="contato" value = "" type="radio">
							<span>WhatsApp</span>
						</label>
					</fieldset>
					<br>
					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					<br>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</main>
		<footer id="footer">
			<p class="copyright">&copy; </p>
			<p class="logo logo-footer">Logo</p>
		</footer>
		
	</body>
</html>
